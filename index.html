<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="column" style="display: flex;"> 
    
    <div class="calculator">
        
        <h2 class="heading">Calculator</h2>
      
        
            <input type="text" name="screen" id="screen">
            <div class="input">
                <p class=input-value></p>
            </div>
    
            <div class="output">
                <p class="output-value"></p>
    
            </div>
            <table>

                <tr>
                    <td> <button class="AC">AC</button> </td>
                    <td> <button class="DEL">DEL</button> </td>
                    <td> <button class="percentage">%</button> </td>
                    <td> <button class="divide">/</button></td>

                </tr> 

                <tr>
                    <td> <button class="num">7</button> </td>
                    <td> <button>8</button> </td>
                    <td> <button>9</button> </td>
                    <td> <button class="multiply">*</button> </td>

                </tr> 
                 
                <tr>
                    <td> <button>4</button> </td>
                    <td> <button>5</button> </td>
                    <td> <button>6</button> </td>
                    <td> <button class="subtract">-</button> </td>

                </tr>  
                <tr>
                    <td> <button>1</button> </td>
                    <td> <button>2</button> </td>
                    <td> <button>3</button> </td>
                    <td> <button class="add">+</button> </td>

                </tr>  
                <tr>
                    <td> <button>.</button> </td>
                    <td> <button>0</button> </td>
                    <td colspan="2"> <button class="equals">=</button> </td>

                </tr>  

            </table>


    </div>


    <div class="history">
            <h3>History</h3>
            <ol id="tenHistories" reversed>


            </ol>
    </div>
</div>  

</body>
<script src="index.js"></script>

</html>
